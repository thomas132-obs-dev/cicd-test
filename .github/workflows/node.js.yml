name: CI/CD with AA Panel

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      # Step 3: Install dependencies and build the project
      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      # Step 4: Deploy to the server
      - name: Deploy to AA Panel server
        env:
          SSH_HOST: ${{ secrets.SERVER_IP_APPDRESS }}
          SSH_USER: ${{ secrets.USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

          DEPLOY_PATH: /www/wwwroot/cicd.origin.com.mm
        run: |
          echo "${SSH_KEY}" > ciceTestFirst
          chmod 600 ciceTestFirst
          rsync -avz -e "ssh -i ciceTestFirst -o StrictHostKeyChecking=no" \
            ./build/ ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}
          ssh -i deploy_key -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} <<EOF
          cd ${DEPLOY_PATH}
          # Restart your application (if applicable, e.g., PM2 or Node.js)
          pm2 restart all || pm2 start npm --name "admin-panel" -- start
          EOF
